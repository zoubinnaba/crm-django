{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="py-5 border-b border-gray-200">
            <a class="hover:text-blue-500 mt-4" href="{% url 'leads:lead_detail' object.lead.pk %}">
                Go back to followup
            </a>
        </div>
        <hr>
        <div class="py-2 border-t border-gray-200">
            <h1 class="text-4xl text-gray-800 mt-5">Update this followup</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full mb-5 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">
                submit
            </button>
        </form>
        <div class="mt-2 py-2 border-t border-gray-200">
            <a class="text-white bg-red-500 hover:bg-blue-600 px-3 py-2 rounded-md" href="{% url 'leads:lead_followup_delete' object.pk %}">
                Delete
            </a>
        </div>
    </div>
{% endblock content%}
