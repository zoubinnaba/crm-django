{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="py-5 border-b border-gray-200">
            <a class="hover:text-blue-500 mt-4" href="{% url 'signup' %}">
                Don't have an account ?
            </a>
        </div>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">
                Login
            </button>
            <hr>
        </form>
        <div class="mt-5 py-5 border-t border-gray-200">
            <a class="hover:text-blue-500 mt-4" href="{% url 'rest-password' %}">
                Forgot password ?
            </a>
        </div>
    </div>
{% endblock content %}
