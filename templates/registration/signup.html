{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">
                Signup
            </button>
            <hr>
        </form>
        <div class="py-5 border-b border-gray-200">
            <a class="hover:text-blue-500 mt-4" href="{% url 'login' %}">
                You have an account ?
            </a>
        </div>
    </div>
{% endblock content %}
